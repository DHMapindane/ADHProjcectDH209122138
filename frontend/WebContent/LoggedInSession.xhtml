<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Tweet Management system</title>
    </h:head>
    <h:body>
    	<h2>Please eneter tweet body and tweet</h2>
    	<h:form>
    	    <h3><h:outputLabel value="#{tweetManagementController.getLoginOutput()}"/></h3>
    	    <h4>Please setup access tokens</h4>
    	    <h:panelGrid columns="2" >
    		<h:outputLabel value="Customer key : "/>
    	    <h:inputText value="#{tweetManagementController.configurations.customerKey}"></h:inputText>
    	    <h:outputLabel value="Customer key secret : "/>
    	    <h:inputText value="#{tweetManagementController.configurations.customerKeySectret}"></h:inputText>
    	    <h:outputLabel value="Access token : "/>
    	    <h:inputText value="#{tweetManagementController.configurations.accessToken}"></h:inputText>
    	    <h:outputLabel value="Access token secret : "/>
    	    <h:inputText value="#{tweetManagementController.configurations.accessTokenSecret}"></h:inputText>
    	    </h:panelGrid>   	    
    	    <h5>Enter tweet details</h5>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="tweet : "/>
    	   <h:inputText value="#{tweetManagementController.tweets.tweetBody}"></h:inputText>
    	   <h:commandButton value="Post tweet" action="#{tweetManagementController.saveAndTweet}"></h:commandButton>
    	   <h:commandLink value="Veiw Previous tweets" action="PreviousTweets.xhtml"></h:commandLink>
    	   </h:panelGrid>
    	   
    	   <h:outputLabel value="#{tweetManagementController.getTweetOutput()}"/>
    	</h:form>
    </h:body>
</html>
