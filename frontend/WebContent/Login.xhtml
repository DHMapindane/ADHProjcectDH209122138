<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>Tweet Management system</title>
    </h:head>
    <h:body>
    	<h2>Enter details to login</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="Email : "/>
    	   <h:inputText value="#{tweetManagementController.login.email}"></h:inputText>
    	   <h:outputLabel value="Password : "/>
    	   <h:inputText value="#{tweetManagementController.login.password}"></h:inputText>
    	   </h:panelGrid>
    	   <h:commandButton value="Login" action="#{tweetManagementController.verifyLoggin}"></h:commandButton>
    	   <h:outputLabel value="#{tweetManagementController.getLoginOutput()}"/>
    	</h:form>
    </h:body>
</html>
